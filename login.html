<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login form</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/font-awesome.css" />
  </head>
  <body>
    <section class="login-page">
      <form id="submit-form">
        <div class="box">
          <div class="form-head">
            <h2>Login</h2>
          </div>
          <div class="form-body">
            <input type="text" placeholder="Enter name" id="name" required/>
            <input type="pass" placeholder="Password" id="password" required />
          </div>
          <div class="form-footer" id="form-foot">
            <button type="submit">Sign in</button>
          </div>
        </div>
      </form>
    </section>
    <script>
        const base_url = 'http://127.0.0.1:8000';
        const contactForm = document.getElementById("submit-form");
        const loginlink = document.getElementById("form-foot");
        loginlink.insertAdjacentHTML("beforeend", `<p>dont have an account, sign up <a href="${base_url}/signup"> here</a></p>`);
        contactForm.addEventListener("submit", function (event) {
        event.preventDefault();

        let request = new XMLHttpRequest();
        let url = base_url + "/login_submit";
        request.open("POST", url, true);
        request.setRequestHeader("Content-Type", "application/json");
        request.onreadystatechange = function () {
          if (request.readyState === 4 && request.status === 200) {
            var jsonData = JSON.parse(request.response);
            console.log(jsonData);
          }
        };
        let name = document.getElementById("name").value;
        let password = document.getElementById("password").value;
        console.log(name, password);

        let data = JSON.stringify({
          name: name,
          password: password
        });
        console.log(data)

        request.send(data);
      });
    </script>
  </body>
</html>
